<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>gmail inbox</title>
    <link rel="stylesheet" href="css/style-bonus.css" type="text/css" >
  </head>

  <body>
    <!-- apro il container -->
   <div class="container">

  <!-- apro intestazione -->
     <header>
      <div class="header-top">
       <h1 class="affianca bianco"> <img src="img/image.png" alt="">  Gmail</h1>
      </div>
      <div class="header-bottom">
        <!-- apro il form -->
        <form>
         <input type="text" name="Ricerca" placeholder="Search">
         <input type="submit" name="submit" value="VAI">
        </form>
      <!-- chiudo il form -->
       <h2 class="bianco">You have <span class="numunread">30</span> unread</h2>
      </div>
    </header>
    <!-- chiudo intestazione -->
    <!-- apro il main -->
    <main>
     <!-- creo 4 div di classe item, uno con id per differenziarne il colore -->
     <div class="item">
      <input type="checkbox" name="mail1"> <span class="oggettoemail"><span class="corpoemail"> - testo della mail</span>
     </div>
     <div id="itembianco" class="item">
      <input type="checkbox" name="mail2"> <span class="oggettoemail"><span class="corpoemail"> - testo della mail</span>
     </div>
     <div class="item">
      <input type="checkbox" name="mail3"> <span class="oggettoemail"><span class="corpoemail"> - testo della mail</span>
     </div>
     <div class="item">
      <input type="checkbox" name="mail4"> <span class="oggettoemail"><span class="corpoemail"> - testo della mail</span>
     </div>
    </main>

  <!-- apro il footer -->
    <footer>
     <h2> GMail <span class="etichettafondo">powered by Davide</span></h2>
    </footer>
   <!-- chiudo il footer -->
    </div>
    <!-- chiudo container -->
  </body>
</html>
